<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAT(W) - Gestione Profilo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-4 text-center">Gestione del Tuo Profilo</h2>

        <div id="loadingMessage" class="alert alert-info text-center">Caricamento dati utente...</div>
        <div id="errorMessage" class="alert alert-danger d-none">Errore nel caricamento del profilo. Effettua nuovamente il login.</div>
        
        <form id="profileForm">
            
            <div class="mb-3">
                <label for="idUtente" class="form-label">ID Utente</label>
                <input type="text" class="form-control" id="idUtente" disabled>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="ruolo" class="form-label">Ruolo</label>
                <input type="text" class="form-control" id="ruolo" disabled>
            </div>

            <button type="submit" class="btn btn-primary w-100" id="saveButton" disabled>Salva Modifiche (Non attivo)</button>
            
            <button type="button" class="btn btn-danger w-100 mt-3" id="deleteButton">Cancella Account</button>
        
        </form>

    </div>

    <script>
        const API_URL = 'http://127.0.0.1:3019/api/auth/me'; // L'endpoint che abbiamo appena creato
        
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const profileForm = document.getElementById('profileForm');
        
        // Funzione per reindirizzare se il token manca
        function redirectToLogin() {
            alert('Accesso negato. Effettua il login.');
            window.location.href = 'LogIn.html';
        }

        /**
         * Funzione principale per caricare i dati dell'utente
         */
        async function loadProfileData() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                redirectToLogin();
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}` // Invia il token per l'autenticazione
                    }
                });

                loadingMessage.classList.add('d-none'); // Nasconde il messaggio di caricamento

                if (response.ok) {
                    const data = await response.json();
                    
                    // 1. Popola i campi del form
                    document.getElementById('idUtente').value = data.id;
                    document.getElementById('username').value = data.username;
                    document.getElementById('email').value = data.email;
                    document.getElementById('ruolo').value = data.ruolo;

                    document.getElementById('saveButton').disabled = false; // Attiva il bottone per la prossima fase

                } else if (response.status === 401 || response.status === 403) {
                    // Token non valido o scaduto/mancante
                    localStorage.removeItem('token');
                    redirectToLogin();
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = 'Errore: ' + (errorData.error || 'Impossibile caricare i dati del profilo.');
                    errorMessage.classList.remove('d-none');
                }

            } catch (error) {
                console.error('Errore di rete:', error);
                loadingMessage.classList.add('d-none');
                errorMessage.textContent = 'Errore di connessione al server.';
                errorMessage.classList.remove('d-none');
            }
        }

        // Lancia la funzione al caricamento della pagina
        loadProfileData();

        // Blocca l'invio del form per ora, in attesa della funzione PUT
        profileForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Funzionalità di salvataggio ancora da implementare (PUT /api/auth/me).');
        });


        async function deleteAccount() {
            if(!confirm('SEI SICURO DI VOLER ELIMINARE IL TUO ACCOUNT? Operazione irreversibile'));
            return;

            const token = localStorage.getItem('token');
            if(!token) {
                alert('Non sei loggato');
                window.location.href = 'LogIn.html';
                return;
            }

            const deleteButton = document.getElementById('deleteButton');
            deleteButton.addEventListener('click', deleteAccount);
            deleteButton.disabled = true;
            deleteButton.textContent = 'Cancellazione in corso...';

            try {
                const response = await fetch(API_URL,{ method: 'DELETE', headers: { 'Authorization': `Bearer ${token}`}});

                if (response.status === 204) {
                    alert('Account cancellato con successo, sarai reindirizzato alla pagina di login');
                    localStorage.removeItem('token');
                    localStorage.removeItem('ruolo');
                    window.location.href = 'LogIn.html';
                } else {
                    const data = await response.json();
                    alert('Errore durante la cancellazione: ' + (data.error || 'Si è verificato un errore sconosciuto'));
                }
            } catch (error) {
                console.error('Errore di rete: ', error);
                alert('Errore di connessione al server');
            } finally {
                deleteButton.disabled = false;
                deleteButton.textContent = 'Cancella Account';
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
