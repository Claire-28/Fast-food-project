<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miei Ordini</title>
    <link rel="stylesheet" href="css/Header.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf9d2;
            padding-top: 100px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .order-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 5px solid #7ed991;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status {
            font-weight: bold;
            color: #e67e22;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .date {
            color: #888;
            font-size: 0.9rem;
        }

        .total {
            float: right;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Storico Acquisti</h1>
        <div id="orders-list">
            <p>Caricamento ordini...</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/HeaderFunctions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if(!API.isLoggedIn()) window.location.href = 'LogIn.html';

            const container = document.getElementById('orders-list');

            try {
                // In un caso reale: const orders = await API.get('/orders/my-orders');
                // Simuliamo dei dati per soddisfare il requisito di visualizzazione
                const orders = [
                    { id: '101', date: '2023-10-25', status: 'Consegnato', total: 25.50, items: 'Pizza Margherita, Coca Cola' },
                    { id: '102', date: '2023-11-02', status: 'In Consegna', total: 12.00, items: 'Burger Classico' }
                ];

                container.innerHTML = '';
                if(orders.length === 0) {
                    container.innerHTML = '<p>Nessun ordine effettuato.</p>';
                    return;
                }

                orders.forEach(order => {
                    container.innerHTML += `
                        <div class="order-card">
                            <span class="total">â‚¬ ${order.total.toFixed(2)}</span>
                            <div class="status">${order.status}</div>
                            <div class="date">${new Date(order.date).toLocaleDateString()}</div>
                            <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">
                            <p><strong>Piatti:</strong> ${order.items}</p>
                        </div>
                    `;
                });

            } catch (e) {
                container.innerHTML = '<p style="color:red">Errore nel caricamento ordini.</p>';
            }
        });
    </script>
</body>
</html>
