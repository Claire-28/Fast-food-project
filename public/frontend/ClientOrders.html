<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miei Ordini</title>
    <link rel="stylesheet" href="css/Header.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf9d2;
            padding-top: 100px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .order-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 5px solid #7ed991;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .status {
            font-weight: bold;
            color: #e67e22;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .date {
            color: #888;
            font-size: 0.9rem;
        }

        .total {
            float: right;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Storico Acquisti</h1>
        <div id="orders-list">
            <p>Caricamento ordini...</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/HeaderFunctions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if(!API.isLoggedIn()) window.location.href = 'LogIn.html';

            const container = document.getElementById('orders-list');

            try {
                const orders = await API.getOrders();

                if (!orders || orders.length === 0) {
                    container.innerHTML = '<p>Nessun ordine effettuato.</p>';
                    return;
                }

                orders.forEach(order => {
                    // Creiamo la lista dei piatti formattata
                    const piattiHtml = order.piatti.map(p =>
                        `${p.quantita}x ${p.nome} (€${p.prezzoUnitario.toFixed(2)})`
                    ).join(', ');

                    container.innerHTML += `
                <div class="order-card">
                    <span class="total">€ ${order.totale.toFixed(2)}</span>
                    <div class="status">${order.stato}</div>
                    <div class="date">${new Date(order.dataOrdine).toLocaleString('it-IT')}</div>
                    <p style="margin: 5px 0; font-size: 0.85rem; color: #555;">
                        <strong>Ristorante:</strong> ${order.ristorante ? order.ristorante.nome : 'N/D'}
                    </p>
                    <hr style="border:0; border-top:1px solid #eee; margin:10px 0;">
                    <p><strong>Piatti:</strong> ${piattiHtml}</p>
                    <p style="font-size: 0.8rem; color: #777;">Tipo: ${order.tipoConsegna}</p>
                </div>
            `;
                });

            } catch (e) {
                console.error(e);
                container.innerHTML = '<p style="color:red">Errore nel caricamento ordini dal server.</p>';
            }
        });
    </script>
</body>
</html>
