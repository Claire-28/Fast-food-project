<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonLime - Catalogo Piatti</title>

    <link rel="stylesheet" href="css/Header.css">

    <!-- Stili inline per il layout -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #faf9d2;
            padding-top: 110px;
            margin: 0;
        }

        .catalog-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .filter-bar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            align-items: end;
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

            .filter-bar .form-group {
                margin-bottom: 0;
            }

                .filter-bar .form-group label {
                    display: block;
                    font-weight: bold;
                    margin-bottom: 5px;
                    color: #2d3436;
                    font-size: 0.9rem;
                }

            .filter-bar input {
                width: 100%;
                padding: 12px;
                border-radius: 10px;
                border: 1px solid #ddd;
                box-sizing: border-box;
                font-family: inherit;
            }

            /* Griglia Layout Filtri */
            .filter-bar .form-group:nth-child(1), .filter-bar .form-group:nth-child(2) {
                grid-column: span 3;
            }

            .filter-bar .form-group:nth-child(3), .filter-bar .form-group:nth-child(4), .filter-bar .form-group:nth-child(5) {
                grid-column: span 2;
            }

        .btn-primary {
            background: linear-gradient(135deg, #fcf76d 0%, #7ed991 100%);
            border: none;
            color: #2d3436;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            transition: 0.3s;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

        /* Griglia Piatti */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .meal-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            padding: 15px;
            border: 2px solid transparent;
            transition: 0.3s;
            position: relative;
        }

            .meal-card:hover {
                border-color: #96fbc4;
                transform: translateY(-5px);
            }

        /* Classe per elementi cliccabili che portano al dettaglio */
        .clickable-detail {
            cursor: pointer;
            transition: opacity 0.2s;
        }

            .clickable-detail:hover {
                opacity: 0.8;
            }

        .message-box {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            font-weight: bold;
        }

            .message-box.success {
                background: #d4edda;
                color: #155724;
            }

            .message-box.error {
                background: #f8d7da;
                color: #721c24;
            }

        @media (max-width: 768px) {
            .filter-bar {
                grid-template-columns: 1fr;
            }

                .filter-bar .form-group:nth-child(n) {
                    grid-column: span 1;
                }
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="catalog-container">
        <h2 style="text-align:center; color:#2d3436; margin-bottom:10px;">Esplora i Sapori üçã</h2>
        <p style="text-align:center; margin-bottom:30px; color:#636e72;">Clicca su un piatto per vedere i dettagli</p>

        <!-- Barra Filtri -->
        <div class="filter-bar">
            <div class="form-group">
                <label>Cosa cerchi?</label>
                <input type="text" id="searchName" placeholder="Es. Pasta, Pizza...">
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <input type="text" id="searchCategory" placeholder="Es. Dessert">
            </div>
            <div class="form-group">
                <label>Ingrediente</label>
                <input type="text" id="searchIng" placeholder="Es. Basilico">
            </div>
            <div class="form-group">
                <label>Escludi Allergeni</label>
                <input type="text" id="searchAllergen" placeholder="Es. Noci">
            </div>
            <div class="form-group">
                <button class="btn-primary" onclick="loadMeals()" style="height: 42px;">Cerca</button>
            </div>
        </div>

        <div id="messageBox" class="message-box"></div>

        <div id="mealsGrid" class="grid-container">
            <p style="text-align:center; grid-column: 1/-1;">Caricamento catalogo...</p>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="js/api.js"></script>
    <script src="js/HeaderFunctions.js"></script>

    <script>
        let currentUserRole = null;

        document.addEventListener('DOMContentLoaded', () => {
            if (!API.isLoggedIn()) {
                window.location.href = 'LogIn.html';
                return;
            }
            // Leggiamo il ruolo dal localStorage (salvato in api.js al login)
            const user = API.getUser();
            currentUserRole = user ? user.role : 'cliente';

            loadMeals();
        });

        async function loadMeals() {
            const grid = document.getElementById('mealsGrid');
            const name = document.getElementById('searchName').value;
            const cat = document.getElementById('searchCategory').value;
            const ing = document.getElementById('searchIng').value;
            const alg = document.getElementById('searchAllergen').value;

            // Creiamo oggetto filtri
            const filters = {};
            if (name) filters.nome = name;
            if (cat) filters.tipologia = cat;
            if (ing) filters.ingredienti = ing;
            if (alg) filters.allergie = alg;

            grid.innerHTML = '<p style="text-align:center; width:100%; grid-column: 1/-1;">Spremendo i limoni... üçã</p>';

            try {
                // Usiamo la funzione centralizzata API.getMeals
                const meals = await API.getMeals(filters);

                if (!meals || meals.length === 0) {
                    grid.innerHTML = '<p style="text-align:center; width:100%; grid-column: 1/-1;">Nessun piatto trovato.</p>';
                    return;
                }

                grid.innerHTML = '';
                meals.forEach(meal => {
                    grid.appendChild(createMealCard(meal));
                });

            } catch (error) {
                grid.innerHTML = `<p style="color:red; text-align:center; grid-column: 1/-1;">Errore: ${error.message}</p>`;
            }
        }

        function createMealCard(meal) {
            const div = document.createElement('div');
            div.className = 'meal-card';

            const imgUrl = meal.strMealThumb || 'https://via.placeholder.com/300x200?text=No+Image';

            // Gestione sicura degli ingredienti (se array o stringa)
            let ingredientsList = 'N/D';
            if (meal.ingredients && Array.isArray(meal.ingredients)) {
                ingredientsList = meal.ingredients.slice(0, 3).join(', ') + '...';
            }

            let actionHtml = '';

            // Mostra azioni diverse in base al ruolo
            if (currentUserRole === 'ristoratore') {
                actionHtml = `
                    <div style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
                        <input type="number" id="price-${meal.idMeal}" value="10.00" min="0" step="0.5" style="width: 70px; padding:5px; border-radius:5px; border:1px solid #ddd;">
                        <button class="btn-primary" style="width: auto; padding: 5px 15px; font-size:0.9rem;" onclick="addToMyMenu('${meal.idMeal}', '${meal.strMeal.replace(/'/g, "\\'")}', '${meal.strCategory}')">
                            Aggiungi +
                        </button>
                    </div>
                `;
            } else {
                actionHtml = `
                     <div style="margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
                        <button class="btn-primary" style="background:var(--white); border: 2px solid #eee; color:#2d3436; font-weight:600;" onclick="findRestaurants('${meal.strMeal.replace(/'/g, "\\'")}')">
                            Trova Ristoranti üìç
                        </button>
                    </div>
                `;
            }

            // Aggiungiamo onclick all'immagine e al titolo per andare al dettaglio
            div.innerHTML = `
                <img src="${imgUrl}" alt="${meal.strMeal}" class="clickable-detail" onclick="openDetail('${meal.idMeal}')" style="width:100%; height:180px; object-fit:cover; border-radius:12px;">
                <div style="padding:10px 5px;">
                    <span style="font-size:0.8rem; background:#eee; padding:3px 8px; border-radius:10px; color:#666;">${meal.strCategory}</span>
                    <h3 class="clickable-detail" onclick="openDetail('${meal.idMeal}')" style="font-size:1.1rem; margin:10px 0; color:#2d3436;">${meal.strMeal}</h3>
                    <p style="font-size:0.85rem; color:#666;">Ingr: ${ingredientsList}</p>
                    ${actionHtml}
                </div>
            `;
            return div;
        }

        // Funzione per aprire la pagina di dettaglio
        function openDetail(id) {
            window.location.href = `DettaglioPiatto.html?id=${id}`;
        }

        async function addToMyMenu(id, name, category) {
            alert(`Piatto "${name}" aggiunto al tuo menu! (Simulazione)`);
        }

        function findRestaurants(mealName) {
            window.location.href = `SearchRestaurants.html?piatto=${encodeURIComponent(mealName)}`;
        }
    </script>
</body>
</html>
