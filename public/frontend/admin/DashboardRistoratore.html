<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Ristoratore</title>
    <link rel="stylesheet" href="../css/Header.css">
    <style>
        body {
            font-family: sans-serif;
            padding-top: 100px;
            background: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2ecc71;
            margin: 10px 0;
        }

        .action-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Dashboard Gestione</h1>

        <!-- SEZIONE STATISTICHE -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Ordini Totali</h3>
                <div class="stat-number" id="total-orders">0</div>
            </div>
            <div class="stat-card">
                <h3>Guadagno Totale</h3>
                <div class="stat-number" id="total-revenue">€ 0</div>
            </div>
            <div class="stat-card">
                <h3>Piatti a Menu</h3>
                <div class="stat-number" id="total-dishes">0</div>
            </div>
        </div>

        <h2>Azioni Rapide</h2>
        <a href="MenuCliente.html" class="action-btn">Gestisci Menu</a>
        <a href="../ClientOrders.html" class="action-btn" style="background: #e67e22;">Vedi Tutti gli Ordini</a>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/HeaderFunctions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Simulazione calcolo statistiche
            // In produzione: const stats = await API.get('/restaurant/stats');

            // Dati Dummy
            const stats = {
                orders: 45,
                revenue: 1250.50,
                dishes: 12
            };

            document.getElementById('total-orders').innerText = stats.orders;
            document.getElementById('total-revenue').innerText = '€ ' + stats.revenue.toFixed(2);
            document.getElementById('total-dishes').innerText = stats.dishes;
        });
    </script>
</body>
</html>
