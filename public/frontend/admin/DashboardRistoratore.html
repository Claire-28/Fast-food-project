<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Ristoratore</title>
    <link rel="stylesheet" href="../css/Header.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Font pi√π moderno se lo usi altrove */
            padding-top: 120px;
            /* Sfondo identico alle altre pagine (bianco sporco/panna) */
            background-color: #fdfdfd;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: #2d3436;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px; /* Bordi pi√π arrotondati */
            text-align: center;
            /* Ombra pi√π morbida e moderna */
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border: 1px solid #f1f1f1;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            color: #7ed991; /* Verde LemonLime per i numeri positivi */
            margin: 10px 0;
        }

        .action-btn {
            display: inline-block;
            padding: 12px 25px;
            /* Giallo LemonLime per richiamare l'header */
            background: #f1c40f;
            color: #2d3436;
            text-decoration: none;
            border-radius: 25px; /* Pulsanti a pillola */
            font-weight: bold;
            margin-right: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            .action-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
            }

            .action-btn.secondary {
                background: transparent;
                border: 2px solid #2d3436;
                color: #2d3436;
            }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Dashboard Gestione</h1>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Ordini Totali</h3>
                <div class="stat-number" id="total-orders">0</div>
            </div>
            <div class="stat-card">
                <h3>Guadagno Totale</h3>
                <div class="stat-number" id="total-revenue">‚Ç¨ 0</div>
            </div>
            <div class="stat-card">
                <h3>Piatti a Menu</h3>
                <div class="stat-number" id="total-dishes">0</div>
            </div>
        </div>

        <h2>Azioni Rapide</h2>
        <a href="MenuCliente.html" class="action-btn">üçã Gestisci Menu</a>
        <a href="../ClientOrders.html" class="action-btn secondary">Vedi Tutti gli Ordini</a>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/HeaderFunctions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Simulazione calcolo statistiche
            // In produzione: const stats = await API.get('/restaurant/stats');

            // Dati Dummy
            const stats = {
                orders: 45,
                revenue: 1250.50,
                dishes: 12
            };

            document.getElementById('total-orders').innerText = stats.orders;
            document.getElementById('total-revenue').innerText = '‚Ç¨ ' + stats.revenue.toFixed(2);
            document.getElementById('total-dishes').innerText = stats.dishes;
        });
    </script>
</body>
</html>
