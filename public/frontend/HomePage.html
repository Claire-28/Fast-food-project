<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food - Home</title>

    <!-- Link ai CSS esterni -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
        /* Stili specifici per la Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #faf9d2; /* Sfondo Giallo Pastello */
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 {
            font-size: clamp(2rem, 7vw, 2.8rem); /* Dimensione leggermente pi√π piccola per eleganza */
            margin-bottom: 20px;
            color: #2d3436;
            font-weight: 800;
            letter-spacing: -1.5px;
            line-height: 1.2;
        }

        .hero p {
            font-size: clamp(1rem, 4vw, 1.15rem);
            color: #4b4b4b;
            max-width: 550px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
            font-weight: 600;
        }

        /* Pulsante CTA con gradiente giallo-verde */
        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(135deg, #fcf76d 0%, #7ed991 100%);
            color: #2d3436;
            text-decoration: none;
            border-radius: 60px;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 10px 25px rgba(126, 217, 145, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

            .cta-button:hover {
                transform: translateY(-5px) scale(1.03);
                box-shadow: 0 15px 35px rgba(126, 217, 145, 0.5);
                filter: brightness(1.02);
            }

        /* Highlight verde menta */
        .highlight {
            background: linear-gradient(120deg, rgba(150, 251, 196, 0.6) 0%, rgba(150, 251, 196, 0.6) 100%);
            background-repeat: no-repeat;
            background-size: 100% 35%;
            background-position: 0 85%;
            padding: 0 8px;
            border-radius: 4px;
        }

        /* Elementi decorativi con animazione */
        .decoration {
            position: absolute;
            z-index: 1;
            opacity: 0.4;
            filter: blur(80px);
            border-radius: 50%;
            pointer-events: none;
            animation: float 10s infinite alternate ease-in-out;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #96fbc4;
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: #f1e916;
            bottom: -80px;
            right: -80px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(30px, 40px) scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Segnaposto per l'header dinamico -->
    <div id="header-placeholder"></div>

    <!-- Sfondi decorativi -->
    <div class="decoration blob-1"></div>
    <div class="decoration blob-2"></div>

    <main class="hero">
        <div class="hero-content">
            <h1>Gusta ogni <span class="highlight">momento.</span></h1>
            <p>Ordina dai migliori ristoranti della citt√† con un'esperienza veloce, fresca e incredibilmente colorata.</p>
            <a href="SearchRestaurants.html" class="cta-button">Inizia l'Ordine üçã</a>
        </div>
    </main>

    <!-- Script per l'header dinamico -->
    <script src="js/header.js"></script>

</body>
</html>
