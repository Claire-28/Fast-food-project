<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonLime - Home</title>

    <!-- Importazione dei file CSS dal branch MAIN -->
    <link rel="stylesheet" href="css/Header.css">

    <style>
        /* STILI DALLA HOME PAGE DEL BRANCH HEADER-FIX + COMPATIBILIT√Ä HEADER */

        /* Reset e Font di base */
        body {
            margin: 0;
            /* Rimuoviamo il padding: 0 per permettere a Header.css di applicare il padding-top: 110px */
            overflow-x: hidden;
            font-family: 'Montserrat', sans-serif;
            background-color: #faf9d2; /* Sfondo Giallo Pastello */
        }

        /* Hero Section */
        .hero {
            /* Usiamo min-height per assicurarci che la sezione occupi lo schermo
               considerando lo spazio occupato dall'header */
            min-height: calc(100vh - 110px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 10; /* Sopra i blob */
            max-width: 800px;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 20px;
            color: #2d3436;
            font-weight: 800;
            letter-spacing: -1.5px;
            line-height: 1.1;
        }

        .hero p {
            font-size: clamp(1rem, 4vw, 1.25rem);
            color: #4b4b4b;
            max-width: 550px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
            font-weight: 600;
        }

        /* Pulsante CTA */
        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            background: linear-gradient(135deg, #f9f586 0%, #96fbc4 100%);
            color: #2d3436;
            text-decoration: none;
            border-radius: 60px;
            font-weight: 800;
            font-size: 1.1rem;
            box-shadow: 0 10px 25px rgba(126, 217, 145, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

            .cta-button:hover {
                transform: translateY(-5px) scale(1.05);
                box-shadow: 0 15px 35px rgba(126, 217, 145, 0.5);
            }

        /* Highlight */
        .highlight {
            background: linear-gradient(120deg, rgba(150, 251, 196, 0.6) 0%, rgba(150, 251, 196, 0.6) 100%);
            background-repeat: no-repeat;
            background-size: 100% 35%;
            background-position: 0 85%;
            padding: 0 8px;
            border-radius: 4px;
        }

        /* Blobs Decorativi */
        .decoration {
            position: absolute;
            z-index: 1;
            opacity: 0.5;
            filter: blur(70px);
            border-radius: 50%;
            pointer-events: none;
            animation: float 12s infinite alternate ease-in-out;
        }

        .blob-1 {
            width: 450px;
            height: 450px;
            background: #96fbc4;
            top: -100px;
            left: -150px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: #f1e916;
            bottom: -50px;
            right: -100px;
            animation-delay: -6s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(40px, 50px) scale(1.15);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Segnaposto per l'header dinamico (verr√† riempito da HeaderFunctions.js) -->
    <div id="header-placeholder"></div>

    <!-- Sfondi decorativi -->
    <div class="decoration blob-1"></div>
    <div class="decoration blob-2"></div>

    <main class="hero">
        <div class="hero-content">
            <h1>Gusta ogni <span class="highlight">momento.</span></h1>
            <p>Ordina dai migliori ristoranti della citt√† con un'esperienza veloce, fresca e incredibilmente colorata.</p>
            <a href="SearchRestaurants.html" class="cta-button">Inizia l'Ordine üçã</a>
        </div>
    </main>

    <!-- Script dal branch MAIN per caricare l'header -->
    <script src="js/api.js"></script>
    <script src="js/HeaderFunctions.js"></script>

</body>
</html>
