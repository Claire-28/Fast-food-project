<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonLime - Registrati</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">

    <!-- Riutilizzo lo stesso stile del Login per coerenza -->
    <style>
        :root {
            --bg-color: #faf9d2;
            --text-dark: #2d3436;
            --primary-gradient: linear-gradient(135deg, #f9f586 0%, #96fbc4 100%);
            --shadow-color: rgba(126, 217, 145, 0.4);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .decoration {
            position: fixed;
            z-index: -1;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.6;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #96fbc4;
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: #fcf76d;
            bottom: -50px;
            right: -50px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            width: 90%;
            max-width: 400px;
            border: 2px solid rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

            .auth-card h2 {
                margin-top: 0;
                color: var(--text-dark);
                font-weight: 800;
            }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-left: 15px;
                margin-bottom: 5px;
                font-weight: 700;
                color: #636e72;
                font-size: 0.85rem;
            }

        .auth-input, select {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid #eee;
            font-family: inherit;
            font-weight: 600;
            box-sizing: border-box;
            outline: none;
            background: white;
        }

            .auth-input:focus, select:focus {
                border-color: #7ed991;
            }

        .btn-auth {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            background: var(--primary-gradient);
            border: none;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            color: var(--text-dark);
            text-transform: uppercase;
            box-shadow: 0 8px 20px var(--shadow-color);
            margin-top: 10px;
        }

            .btn-auth:hover {
                transform: translateY(-3px);
            }

        #error-message {
            display: none;
            background-color: #ffeaa7;
            color: #d63031;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid #fdcb6e;
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 0.9rem;
        }

            .auth-footer a {
                color: #00b894;
                text-decoration: underline;
                font-weight: 700;
            }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="auth-card">
        <h2>Unisciti a noi! üçã</h2>
        <p>Crea il tuo account in pochi secondi.</p>

        <div id="error-message">Errore nella registrazione</div>

        <form id="signup-form">
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" class="auth-input" id="name" placeholder="Mario Rossi" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="auth-input" id="email" placeholder="esempio@mail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="auth-input" id="password" placeholder="Minimo 8 caratteri" required minlength="8" maxlength="20">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Conferma Password</label>
                <input type="password" class="auth-input" id="confirmPassword" placeholder="Ripeti la password" required>
            </div>

            <div class="form-group">
                <label>Chi sei?</label>
                <select id="role">
                    <option value="Cliente">Cliente (Voglio ordinare)</option>
                    <option value="Ristoratore">Ristoratore (Gestisco un locale)</option>
                </select>
            </div>

            <button type="submit" class="btn-auth">Registrati</button>
        </form>

        <div class="auth-footer">
            Hai gi√† un account? <a href="LogIn.html">Accedi</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/HeaderFunctions.js"></script>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const ruolo = document.getElementById('role').value.toLowerCase();
            const errorDiv = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = "Le password non coincidono.";
                return;
            }

            // Creiamo l'oggetto pulito da inviare
            const userData = { nome, email, password, ruolo };

            try {
                const result = await API.register(userData);
                if (result.success) {
                    alert('Registrazione completata!');
                    window.location.href = 'LogIn.html';
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = result.message || "Errore nella registrazione";
                }
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = "Errore di connessione.";
            }
        });
    </script>
</body>
</html>
