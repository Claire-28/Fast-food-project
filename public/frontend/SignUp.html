<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <title>EAT(W) - Sign In</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: #fafafa;
            font-family: sans-serif;
            /* align-items: flex-start; */
        }

        #sign_in{
            width: 320px;
            border: 2px solid orangered;
            border-radius: 10px;
            padding: 30px; /*lo prende per tutti e quattro*/
            margin-top: 50px;
            background-color: #fff;
            box-sizing: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: orangered;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: orange;
        }

        h2{
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div id="header">



    </div>
    <div id="sign_in">
        <form id="signupForm">
            <h2>Sign in</h2>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required maxlength="30">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter Email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required minlength="8" maxlength="20">

            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

            <label for="role">Sei un:</label>
            <select id="role" required>
                <option value="" disabled selected>Seleziona il tuo ruolo</option>
                <option value="Cliente">Cliente</option>
                <option value="Ristoratore">Ristoratore</option>
            </select>

            <button type="submit">Sign In</button>

            <p style="text-align:center; margin-top:10px;">
                <a href="LogIn.html">Sei gi√† registrato? Clicca qui</a>
            </p>

        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if  (password !== confirmPassword) {
                alert('Errore: le password non corrispondono');
                return;
            }

            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                ruolo: document.getElementById('role').value
            };

            try {
                const response = await fetch('http://127.0.0.1:3019/api/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json'},
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registrazione completata!');
                    console.log('Risposta server: ', data);
                } else {
                    alert('Errore: ' + (data.error || 'Registrazione fallita'));
                }
            } catch (err) {
                console.error('Errore nella richiesta: ', err);
                alert('Errore di connessione al server');
            }
        });
    </script>
</body>
</html>
