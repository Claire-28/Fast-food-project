<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerca Ristoranti</title>
    <link rel="stylesheet" href="css/Header.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf9d2;
            padding-top: 100px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

            .search-box input {
                flex: 1;
                padding: 12px;
                border: 1px solid #ddd;
                border-radius: 8px;
            }

        .btn-search {
            padding: 12px 25px;
            background: #7ed991;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .rest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .rest-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

            .rest-card:hover {
                transform: translateY(-5px);
            }

        .rest-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Trova il tuo Ristorante üçî</h1>

        <div class="search-box">
            <input type="text" id="searchName" placeholder="Nome ristorante...">
            <input type="text" id="searchPlace" placeholder="Citt√† o Via...">
            <button class="btn-search" onclick="searchRestaurants()">Cerca</button>
        </div>

        <div id="results" class="rest-grid">
            <p style="grid-column: 1/-1; text-align: center;">Inserisci i filtri per cercare.</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/HeaderFunctions.js"></script>
    <script>
        // Dati simulati per dimostrazione (In un progetto reale, fetch da /api/restaurants)
        const mockRestaurants = [
            { id: 1, name: "Burger King", city: "Milano", img: "https://via.placeholder.com/300?text=Burger+King" },
            { id: 2, name: "La Pizzeria Napoli", city: "Roma", img: "https://via.placeholder.com/300?text=Pizzeria" },
            { id: 3, name: "Sushi Wok", city: "Milano", img: "https://via.placeholder.com/300?text=Sushi" },
            { id: 4, name: "McDonalds", city: "Torino", img: "https://via.placeholder.com/300?text=McDonalds" }
        ];

        async function searchRestaurants() {
            const name = document.getElementById('searchName').value.toLowerCase();
            const place = document.getElementById('searchPlace').value.toLowerCase();
            const container = document.getElementById('results');

            container.innerHTML = '<p>Ricerca in corso...</p>';

            // Simulazione filtro
            // API Reale: await API.get(`/restaurants?name=${name}&city=${place}`);
            const results = mockRestaurants.filter(r => {
                const matchName = name ? r.name.toLowerCase().includes(name) : true;
                const matchPlace = place ? r.city.toLowerCase().includes(place) : true;
                return matchName && matchPlace;
            });

            container.innerHTML = '';
            if(results.length === 0) {
                container.innerHTML = '<p>Nessun ristorante trovato.</p>';
                return;
            }

            results.forEach(r => {
                container.innerHTML += `
                    <div class="rest-card">
                        <img src="${r.img}" class="rest-img">
                        <h3>${r.name}</h3>
                        <p><i class="fas fa-map-marker-alt"></i> ${r.city}</p>
                        <button style="margin-top:10px; padding:8px 15px; background:#eee; border:none; border-radius:5px; cursor:pointer;" onclick="location.href='Piatti.html'">Vedi Menu</button>
                    </div>
                `;
            });
        }

        // Carica tutti all'avvio
        document.addEventListener('DOMContentLoaded', searchRestaurants);
    </script>
</body>
</html>
