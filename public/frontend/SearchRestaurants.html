<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAT(W) - Ricerca Ristoranti</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importa il CSS condiviso -->
    <link rel="stylesheet" href="site_styles.css">

    <style>
        /* Rimuovi la sezione navbar dal CSS interno, poiché useremo il file esterno e il componente JS */

        .intro-text {
            text-align: center;
            margin: 40px 0;
        }

        .restaurant-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            transition: transform 0.2s;
            cursor: pointer;
        }

            .restaurant-card:hover {
                transform: translateY(-3px);
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

        /* Aggiunto spazio top per la navbar fissa */
        .container.mt-4 {
            margin-top: 10px !important;
        }
    </style>
</head>
<body>
    <!-- Placeholder per l'Header/Navbar -->
    <div id="navbarPlaceholder"></div>

    <!-- Breve introduzione -->
    <div class="container mt-4">
        <div class="intro-text">
            <h2>Benvenuto su EAT(W) - Eat Around The World</h2>
            <p>Inizia il tuo ordine cercando un ristorante per nome o luogo!</p>
        </div>

        <form id="search-form" class="row g-3 mb-4 justify-content-center">
            <div class="col-md-4">
                <input type="text" class="form-control" id="restaurant-name" placeholder="Nome del Ristorante (Opzionale)">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" id="location-query" placeholder="Città o Indirizzo (Obbligatorio)" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary-custom w-100">Cerca</button>
            </div>
            <div id="search-message" class="col-md-11 alert alert-info d-none mt-2"></div>
        </form>

        <section id="search-results" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <p class="text-muted">Inserisci un luogo e premi cerca per trovare i ristoranti vicino a te.</p>
            </div>
        </section>
    </div>

    <footer class="footer-custom">
        © 2025 EAT(W) - Eat Around The World.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header_component.js"></script>

    <script>
        // Sostituzione delle dipendenze dei moduli con la funzione fetchData

        const API_BASE_URL = 'http://127.0.0.1:3019/api';

        function showMessage(text, isSuccess) {
            const el = document.getElementById('search-message');
            el.textContent = text;
            el.className = `col-md-11 alert ${isSuccess ? 'alert-success' : 'alert-danger'} mt-2`;
            el.classList.remove('d-none');
            setTimeout(() => el.classList.add('d-none'), 5000);
        }

        async function fetchData(endpoint, method = 'GET', body = null) {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };

            const config = { method, headers };
            if (body) {
                config.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                const data = await response.json();

                if (!response.ok) {
                    console.error(`Errore API ${endpoint}:`, data.error);
                    throw new Error(data.error || 'Errore nel recupero dati');
                }
                return data;
            } catch (error) {
                console.error('Errore durante la fetch: ', error);
                throw error;
            }
        }

        // Funzione per la ricerca dei ristoranti
        const searchForm = document.getElementById('search-form');

        // Funzione per reindirizzare alla pagina di ricerca con i parametri URL, gestendo anche i parametri dalla homepage
        function applySearchParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const nome = urlParams.get('nome');
            const luogo = urlParams.get('luogo');

            if (nome) document.getElementById('restaurant-name').value = nome;
            if (luogo) {
                document.getElementById('location-query').value = luogo;
                // Esegue la ricerca se è presente il luogo (potrebbe venire dalla homepage)
                handleSearch(new Event('submit'));
            }
        }


        searchForm.addEventListener('submit', handleSearch);

        async function handleSearch(e) {
            if (e && e.preventDefault) e.preventDefault();

            const nome = document.getElementById('restaurant-name').value;
            const luogo = document.getElementById('location-query').value;
            const resultsContainer = document.getElementById('search-results');

            resultsContainer.innerHTML = '<div class="col"><p class="text-info">Ricerca in corso...</p></div>';

            const params = new URLSearchParams();
            if (nome) params.append('nome', nome);
            if (luogo) params.append('luogo', luogo);

            if (!luogo) { // Il luogo è obbligatorio
                resultsContainer.innerHTML = '<div class="col"><p class="text-warning">Inserisci almeno un luogo per la ricerca.</p></div>';
                return;
            }

            try {
                const restaurants = await fetchData(`/restaurants/search?${params.toString()}`);

                resultsContainer.innerHTML = '';

                if (restaurants.length === 0) {
                    resultsContainer.innerHTML = '<div class="col"><p class="text-muted">Nessun ristorante trovato con questi criteri.</p></div>';
                    return;
                }

                restaurants.forEach(rest => {
                    const card = document.createElement('div');
                    card.className = 'col';
                    card.innerHTML = `
                        <div class="restaurant-card" onclick="window.location.href='MenuCliente.html?id=${rest._id}'">
                            <h4>${rest.nome}</h4>
                            <p class="mb-1">${rest.indirizzo}</p>
                            <p class="text-muted small">Telefono: ${rest.telefono || 'N/D'}</p>
                            <button class="btn btn-sm btn-primary-custom">Vedi Menu</button>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                });

            } catch (error) {
                resultsContainer.innerHTML = `<div class="col"><p class="text-danger">Errore nella ricerca: ${error.message}</p></div>`;
                console.error('Errore nella ricerca ristoranti:', error);
            }
        }

        // Rimosso setupNavbar per usare header_component.js

        document.addEventListener('DOMContentLoaded', () => {
            applySearchParams();
        });
    </script>
</body>
</html>
