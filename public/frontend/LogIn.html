<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - LemonLime</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/mainStyle.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #faf9d2; /* Giallo Pastello */
            margin: 0;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .auth-container {
            width: 90%;
            max-width: 400px;
            margin-top: 50px;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(126, 217, 145, 0.4); /* Ombra verde */
            border: 2px solid rgba(255, 255, 255, 0.6);
            text-align: center;
        }

        h1 {
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #636e72;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

            input:focus {
                border-color: #96fbc4; /* Verde accento */
                outline: none;
            }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #fcf76d 0%, #7ed991 100%); /* Gradiente LemonLime */
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #2d3436;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            .btn-login:hover {
                transform: translateY(-3px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

        .auth-footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

            .auth-footer a {
                color: #00b894;
                font-weight: bold;
                text-decoration: none;
            }

                .auth-footer a:hover {
                    text-decoration: underline;
                }

        .error-message {
            color: #d63031;
            background-color: #fab1a0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Placeholder per l'header dinamico -->
    <div id="header-placeholder"></div>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Bentornato! üçã</h1>

            <!-- Box messaggi errore -->
            <div id="error-box" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="latua@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn-login" id="login-btn">Accedi</button>
            </form>

            <div class="auth-footer">
                Non hai un account? <a href="SignUp.html">Registrati ora</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/HeaderFunctions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Setup Header
            if (typeof setupHeader === 'function') {
                setupHeader();
            }

            // Se l'utente √® gi√† loggato, reindirizza
            if (window.API && window.API.isLoggedIn()) {
                window.location.href = 'HomePage.html';
            }

            const loginForm = document.getElementById('login-form');
            const errorBox = document.getElementById('error-box');
            const loginBtn = document.getElementById('login-btn');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Reset UI
                errorBox.style.display = 'none';
                errorBox.textContent = '';
                loginBtn.disabled = true;
                loginBtn.textContent = 'Accesso in corso...';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    // Chiamata API per il login
                    const result = await window.API.login(email, password);

                    console.log('Login successo:', result);

                    // Reindirizzamento in base al ruolo
                    const user = result.user;
                    if (user.role === 'ristoratore' || user.role === 'Ristoratore') {
                        window.location.href = 'admin/DashboardRistoratore.html';
                    } else {
                        window.location.href = 'HomePage.html';
                    }

                } catch (error) {
                    console.error('Errore Login:', error);
                    errorBox.textContent = error.message || "Credenziali non valide o errore di connessione.";
                    errorBox.style.display = 'block';
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Accedi';
                }
            });
        });
    </script>
</body>
</html>
