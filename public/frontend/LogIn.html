<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food - Accedi</title>

    <!-- CSS dell'header (Branch Main) -->
    <link rel="stylesheet" href="css/Header.css">

    <style>
        /* STILE GLOBALE "ROUNDED & BLOCKS" */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap');

        body {
            margin: 0;
            padding-top: 110px;
            font-family: 'Montserrat', sans-serif;
            background-color: #faf9d2;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Riquadro di Login Arrotondato */
        .auth-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 50px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 450px;
            border: 2px solid white;
            text-align: center;
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card h2 {
            font-size: 2rem;
            font-weight: 800;
            color: #2d3436;
            margin-bottom: 10px;
        }

        .auth-card p {
            color: #636e72;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

            .form-group label {
                display: block;
                margin-left: 20px;
                margin-bottom: 8px;
                font-size: 0.9rem;
                font-weight: 700;
                color: #2d3436;
            }

        .auth-input {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid #eee;
            font-family: inherit;
            font-weight: 600;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

            .auth-input:focus {
                border-color: #7ed991;
                box-shadow: 0 0 15px rgba(126, 217, 145, 0.2);
            }

        .btn-auth {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            background: linear-gradient(135deg, #fcf76d 0%, #7ed991 100%);
            border: none;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 20px rgba(126, 217, 145, 0.3);
            margin-top: 10px;
        }

            .btn-auth:hover {
                transform: translateY(-3px);
                box-shadow: 0 12px 25px rgba(126, 217, 145, 0.4);
            }

        .auth-footer {
            margin-top: 25px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #636e72;
        }

            .auth-footer a {
                color: #7ed991;
                text-decoration: none;
                font-weight: 800;
            }

        /* Messaggio di Errore */
        #error-message {
            background-color: #ff7675;
            color: white;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            display: none;
        }

        /* Blobs decorativi */
        .decoration {
            position: fixed;
            z-index: 1;
            opacity: 0.4;
            filter: blur(80px);
            border-radius: 50%;
            pointer-events: none;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: #96fbc4;
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: #fcf76d;
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="decoration blob-1"></div>
    <div class="decoration blob-2"></div>

    <div class="container">
        <div class="auth-card">
            <h2>Bentornato! üçã</h2>
            <p>Accedi per gustare i tuoi piatti preferiti.</p>

            <!-- Box Errore -->
            <div id="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="auth-input" id="email" placeholder="esempio@mail.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="auth-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <button type="submit" class="btn-auth">Accedi Ora</button>
            </form>

            <div class="auth-footer">
                Non hai un account? <a href="SignUp.html">Registrati</a>
            </div>
        </div>
    </div>

    <script src="js/HeaderFunctions.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            // Reset errori
            errorDiv.style.display = 'none';

            try {
                // Chiamata al tuo backend locale
                const response = await fetch('http://localhost:3019/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Successo! Salviamo i dati
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Reindirizzamento intelligente
                    if (data.user.role === 'ristoratore') {
                        window.location.href = 'admin/DashboardRistoratore.html';
                    } else {
                        window.location.href = 'HomePage.html';
                    }
                } else {
                    // Errore dal server
                    errorDiv.textContent = data.message || 'Email o password errati';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Errore login:', error);
                errorDiv.textContent = 'Server non raggiungibile. Controlla che il backend sia avviato.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
