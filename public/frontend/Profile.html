<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Profilo - LemonLime</title>
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/mainStyle.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf9d2;
            padding-top: 100px;
            color: #333;
        }

        /* CONTENITORE: Larghezza adattiva (95%) con un massimo molto ampio (1400px) */
        .container {
            width: 50%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box; /* Assicura che padding non sballi la larghezza */
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            /* IMPORTANTE: Padding ripristinato a 40px per dare aria al contenuto */
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .avatar-placeholder {
            width: 120px;
            height: 120px;
            background: #7ed991;
            color: white;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 5px;
            color: #2d3436;
            font-size: 2rem;
        }

        .role-badge {
            background: #f1c40f;
            color: #fff;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .form-section {
            margin-top: 40px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 30px;
            /* LARGHEZZA FORM: Occupa tutto lo spazio disponibile fino a 1000px */
            width: 100%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

            .form-group label {
                display: block;
                margin-bottom: 10px;
                font-weight: 600;
                color: #666;
                font-size: 1.1rem;
            }

            .form-group input {
                width: 100%;
                padding: 18px; /* Input grandi e comodi */
                border: 1px solid #ddd;
                border-radius: 10px;
                box-sizing: border-box;
                font-size: 1.1rem;
                background-color: #fcfcfc;
            }

                .form-group input:focus {
                    outline: none;
                    border-color: #7ed991;
                    background-color: white;
                    box-shadow: 0 0 0 3px rgba(126, 217, 145, 0.2);
                }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7ed991 0%, #55b56a 100%);
            color: white;
        }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

        .btn-danger {
            background: #ff7675;
            color: white;
            margin-top: 40px;
        }

            .btn-danger:hover {
                background: #d63031;
            }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

            .message.success {
                background: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .message.error {
                background: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="profile-card">
            <div class="avatar-placeholder" id="avatar-initial">U</div>
            <h1 id="display-name">Caricamento...</h1>
            <span class="role-badge" id="display-role">...</span>
            <p id="display-email" style="color: #888; margin-top: 10px;">...</p>

            <!-- Modifica Dati -->
            <div class="form-section">
                <h3 style="margin-bottom: 25px; color: #444; font-size: 1.5rem;">Modifica Dati Personali</h3>
                <div class="form-group">
                    <label>Nuovo Nome</label>
                    <input type="text" id="edit-name" placeholder="Inserisci il tuo nome completo">
                </div>
                <div class="form-group">
                    <label>Nuova Password</label>
                    <input type="password" id="edit-password" placeholder="Lascia vuoto per mantenere la password attuale">
                </div>
                <button class="btn btn-primary" onclick="updateProfile()">Salva Modifiche</button>
                <div id="update-msg" class="message"></div>
            </div>

            <!-- Cancellazione Account -->
            <div class="form-section" style="border-top: none; padding-top: 0;">
                <button class="btn btn-danger" onclick="deleteAccount()">Elimina Profilo Definitivamente</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/HeaderFunctions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof API !== 'undefined' && !API.isLoggedIn()) {
                window.location.href = 'LogIn.html';
                return;
            }
            loadProfileData();
        });

        async function loadProfileData() {
            try {
                const user = typeof API !== 'undefined' ? API.getUser() : null;

                if (user) {
                    document.getElementById('display-name').textContent = user.name || 'Utente';
                    document.getElementById('display-email').textContent = user.email;
                    document.getElementById('display-role').textContent = user.role;
                    document.getElementById('avatar-initial').textContent = (user.name || 'U').charAt(0).toUpperCase();
                    document.getElementById('edit-name').value = user.name || '';
                }
            } catch (error) {
                console.error("Errore caricamento profilo", error);
            }
        }

        async function updateProfile() {
            const newName = document.getElementById('edit-name').value;
            const newPassword = document.getElementById('edit-password').value;
            const msgBox = document.getElementById('update-msg');

            const payload = {
                name: newName
            };
            if (newPassword) payload.password = newPassword;

            try {
                console.log("Aggiornamento inviato:", payload);
                if (typeof API !== 'undefined') {
                    const currentUser = API.getUser();
                    if(currentUser) {
                        currentUser.name = newName;
                        localStorage.setItem('user', JSON.stringify(currentUser));
                    }
                }

                msgBox.textContent = "Profilo aggiornato con successo!";
                msgBox.className = "message success";
                msgBox.style.display = "block";

                setTimeout(() => loadProfileData(), 1000);
            } catch (error) {
                msgBox.textContent = "Errore durante l'aggiornamento: " + error.message;
                msgBox.className = "message error";
                msgBox.style.display = "block";
            }
        }

        async function deleteAccount() {
            if (!confirm("Sei sicuro di voler eliminare il tuo account? Questa azione Ã¨ irreversibile.")) {
                return;
            }
            try {
                console.log("Richiesta eliminazione account inviata.");
                if (typeof API !== 'undefined') API.logout();
                alert("Account eliminato. Verrai reindirizzato alla Home.");
                window.location.href = 'HomePage.html';
            } catch (error) {
                alert("Impossibile eliminare l'account: " + error.message);
            }
        }
    </script>
</body>
</html>
