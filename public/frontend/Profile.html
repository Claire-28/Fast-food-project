<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Profilo - LemonLime</title>
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/mainStyle.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #faf9d2;
            padding-top: 100px;
            color: #333;
        }

        .container {
            width: 50%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .avatar-placeholder {
            width: 120px;
            height: 120px;
            background: #7ed991;
            color: white;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 5px;
            color: #2d3436;
            font-size: 2rem;
        }

        .role-badge {
            background: #f1c40f;
            color: #fff;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

            .role-badge.cliente {
                background: #7ed991;
            }
        /* Colore diverso per cliente */
        .form-section {
            margin-top: 40px;
            text-align: left;
            border-top: 1px solid #eee;
            padding-top: 30px;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

            .form-group label {
                display: block;
                margin-bottom: 10px;
                font-weight: 600;
                color: #666;
                font-size: 1.1rem;
            }

            .form-group input {
                width: 100%;
                padding: 18px;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-sizing: border-box;
                font-size: 1.1rem;
            }

        .credit-card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

            .credit-card-grid .form-group:nth-child(1) {
                grid-column: span 2;
            }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7ed991 0%, #55b56a 100%);
            color: white;
        }

        .btn-danger {
            background: #ff7675;
            color: white;
            margin-top: 40px;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

            .message.success {
                background: #d4edda;
                color: #155724;
            }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="profile-card">
            <div class="avatar-placeholder" id="avatar-initial">U</div>
            <h1 id="display-name">Caricamento...</h1>
            <span class="role-badge" id="display-role">...</span>
            <p id="display-email" style="color: #888; margin-top: 10px;">...</p>

            <div class="form-section">
                <h3 style="margin-bottom: 25px; color: #444; font-size: 1.5rem;">Modifica Dati Personali</h3>
                <div class="form-group">
                    <label>Nuovo Nome</label>
                    <input type="text" id="edit-name">
                </div>
                <h3 style="margin-bottom: 25px; margin-top: 40px; color: #444; font-size: 1.5rem;">Metodo di Pagamento ðŸ’³</h3>
                <div class="credit-card-grid">
                    <div class="form-group"><label>Numero Carta</label><input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX"></div>
                    <div class="form-group"><label>Scadenza</label><input type="text" id="card-expiry" placeholder="MM/YY"></div>
                    <div class="form-group"><label>CVV</label><input type="password" id="card-cvv" placeholder="123"></div>
                </div>
                <button class="btn btn-primary" onclick="updateProfile()">Salva Modifiche</button>
                <div id="update-msg" class="message"></div>
            </div>
            <div class="form-section" style="border: none;"><button class="btn btn-danger" onclick="deleteAccount()">Elimina Profilo</button></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/HeaderFunctions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof API !== 'undefined' && !API.isLoggedIn()) {
                window.location.href = 'LogIn.html';
                return;
            }
            loadProfileData();
        });

        async function loadProfileData() {
            try {
                // CHIAMATA AL DB: prendiamo i dati freschi dal server (endpoint /auth/me)
                const user = await API.request('/auth/me');

                if (user) {
                    const name = user.username || user.name || 'Utente';
                    document.getElementById('display-name').textContent = name;
                    document.getElementById('display-email').textContent = user.email;
                    document.getElementById('avatar-initial').textContent = name.charAt(0).toUpperCase();
                    document.getElementById('edit-name').value = name;

                    // RUOLO DAL DB: Cerca 'ruolo' (come definito nello Schema) o 'role'
                    const rawRole = user.ruolo || user.role || 'Cliente';
                    const roleDisplay = document.getElementById('display-role');
                    roleDisplay.textContent = rawRole;

                    // Cambia colore badge se cliente o ristoratore (case-insensitive)
                    if (rawRole.toLowerCase() === 'ristoratore') {
                        roleDisplay.className = 'role-badge'; // Giallo
                    } else {
                        roleDisplay.className = 'role-badge cliente'; // Verde
                    }

                    // Caricamento dati carta se salvati nel DB
                    if (user.lastFourCardDigits) {
                        document.getElementById('card-number').value = `**** **** **** ${user.lastFourCardDigits}`;
                    }
                }
            } catch (e) {
                console.error("Errore nel recupero dei dati dal server:", e);
                // Fallback ai dati locali se il server non risponde
                const localUser = API.getUser();
                if (localUser) renderUserData(localUser);
            }
        }

        // Funzione helper per il rendering (usata per fallback o aggiornamento rapido)
        function renderUserData(user) {
            const name = user.username || user.name || 'Utente';
            document.getElementById('display-name').textContent = name;
            document.getElementById('display-email').textContent = user.email;
            document.getElementById('avatar-initial').textContent = name.charAt(0).toUpperCase();
            document.getElementById('edit-name').value = name;

            const rawRole = user.ruolo || user.role || 'Cliente';
            const roleDisplay = document.getElementById('display-role');
            roleDisplay.textContent = rawRole;
            roleDisplay.className = (rawRole.toLowerCase() === 'ristoratore') ? 'role-badge' : 'role-badge cliente';
        }

        async function updateProfile() {
            const user = API.getUser();
            const newName = document.getElementById('edit-name').value;

            // Qui andrebbe la chiamata API per salvare sul DB
            // await API.request('/auth/update', 'PUT', { username: newName });

            user.username = newName;
            localStorage.setItem('user', JSON.stringify(user));

            const msg = document.getElementById('update-msg');
            msg.textContent = "Profilo aggiornato con successo!";
            msg.className = "message success";
            msg.style.display = "block";

            setTimeout(() => {
                msg.style.display = "none";
                loadProfileData();
                if (typeof loadHeader === 'function') loadHeader();
            }, 1500);
        }

        function deleteAccount() {
            if (confirm("Sei sicuro di voler eliminare definitivamente il tuo profilo?")) {
                API.logout();
            }
        }
    </script>
</body>
</html>
